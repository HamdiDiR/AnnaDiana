<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f172a;

}

.cover {
    height: 100vh;
    background:
      linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.8)),

.yes { background: #64748b; color: white; }
.no { background: #ec4899; color: white; }
.ok { background: #22c55e; color: white; }
.also { background: #38bdf8; color: black; }

.hidden {
    display: none;
}

/* Animation */
.bubble {
    position: absolute;
    bottom: -40px;
    font-size: 24px;
    animation: floatUp 6s ease-in infinite;
}

@keyframes floatUp {
    0% { opacity: 0; transform: translateY(0); }
